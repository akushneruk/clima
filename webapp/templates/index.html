<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .align-items-center {
            -ms-flex-align: center!important;
            align-items: center!important;
        }
        .d-flex {
            display: -ms-flexbox!important;
            display: flex!important;
        }
        .div-underline{
            border-bottom: 1px solid #000;
        }
    </style> 
  </head>

  <body>
    <div class="container">
        <div class="row div-underline">
            
            <div class="col-md-4 d-flex align-items-center">
                <h2>Temperature inside is</h2>
            </div>
            <div class="col-md-2">
                <h1>44Â° C</h1>
            </div>
            <div class="col-md-4 d-flex align-items-center">
                <h2>Humidity inside is</h2>
            </div>
            <div class="col-md-2">
                <h1>44% H</h1>
            </div>
        </div>
        <div class="row text-center">
            <div class="col-md-3">
                <div class="row"><h4>Ventilation</h4></div>
                <div class="row">
                    <div class="btn-group-vertical" role="group" aria-label="...">
                        <button type="button" class="btn btn-default">Mode: 10/40</button>
                        <button type="button" class="btn btn-default">Mode: 10/20</button>
                        <button type="button" class="btn btn-default">ON</button>
                        <button type="button" class="btn btn-default">OFF</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row"><h4>Humidity</h4></div>
                <div class="row">
                    <div class="btn-group-vertical" role="group" aria-label="...">
                        <button type="button" class="btn btn-default">HIGH</button>
                        <button type="button" class="btn btn-default">NORMAL</button>
                        <button type="button" class="btn btn-default">OFF</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row"><h4>Drainage</h4></div>
                <div class="btn-group-vertical" role="group" aria-label="...">
                    <button type="button" class="btn btn-default">ON</button>
                    <button type="button" class="btn btn-default">OFF</button>
                </div>
                <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
                            60%
                        </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="row"><h4>LAMP</h4></div>
                <div class="row">
                    <div class="btn-group-vertical" role="group" aria-label="...">
                        <button type="button" class="btn btn-default">ON</button>
                        <button type="button" class="btn btn-default">OFF</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
